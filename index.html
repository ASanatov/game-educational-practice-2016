 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" type="text/css" href="sapper.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="sapper.js"></script>
</head>
<body>
    <div id="title">Sapper</div>
    <div class="wrapper">
        <ul id="cmplxty">
            <li id="easy" class="selected">Easy complexity</li>
        </ul>
        <div id="feedback">
            <span id="value">8</span>
            <i class="fa fa-bomb"></i>
        </div>
    </div>
    <div id="gtable"></div>
    <div id="new-game" class="controls">For restart update page</div>
    <script type="text/javascript">
        var gtable;
        $(document).ready(function () {
            newGame();
            $('#new-game').hide();

            $('#cmplxty li').click(function (eventObject) {
                $('#cmplxty li').removeClass('selected');
                $(this).addClass('selected');
                var cmplxty = $(this).attr('id');
                newGame(cmplxty);
                $('#new-game').hide();
            });

            $('#new-game').click(function (eventObject) {
                var cmplxty = $('#cmplxty li.selected').attr('id');
                newGame(cmplxty);
                $('#new-game').hide();
            });
        });
        
    </script>
</body>
</html>
